<div class="login-page">
    <h2>Registration</h2>
    <form [formGroup]="regForm">
        <div>

            <div class="form-group">
                <mat-form-field appearance="outline">
                    <mat-label>Email address</mat-label>
                    <input matInput
                           placeholder="pet@example.com"
                           formControlName="email"
                           />
                  <div class="error"></div>
                </mat-form-field>
            </div>

            <div class="justify-content-center">
                <mat-form-field appearance="outline">
                    <mat-label>Username</mat-label>
                    <input matInput
                           formControlName="username">
                </mat-form-field>
            </div>

            <div class="justify-content-center">
                <mat-form-field appearance="outline">
                    <mat-label>Firstname</mat-label>
                    <input matInput
                           formControlName="firstname">
                </mat-form-field>
            </div>

            <div class="justify-content-center">
                <mat-form-field appearance="outline">
                    <mat-label>Lastname</mat-label>
                    <input matInput
                           formControlName="lastname">
                </mat-form-field>
            </div>

            <div class="justify-content-center">
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput
                           formControlName="password" [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </div>

            <div class="justify-content-center">
                <mat-form-field appearance="outline">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput
                           formControlName="confirmPassword" [type]="hide ? 'password' : 'text'">
                </mat-form-field>
            </div>

            <div id="controls" class="row">
                <button style="width: 20%" [disabled]="regForm.invalid" mat-flat-button
                        color="primary" (click)="onSubmit()">
                    Register
                </button>
                <a routerLink="/login">I am already have account</a>
            </div>
        </div>
    </form>
</div>
